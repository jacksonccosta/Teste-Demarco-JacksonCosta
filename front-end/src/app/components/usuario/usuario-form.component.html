<h2>Cadastrar Usuário</h2>
<form (ngSubmit)="cadastrarUsuario()" #usuarioForm="ngForm">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput type="text" [(ngModel)]="usuario.name" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" [(ngModel)]="usuario.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput type="password" [(ngModel)]="usuario.password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Cadastrar Usuário</button>
</form>
